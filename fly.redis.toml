app = "bowling-scorecard-redis"
primary_region = "iad"

[build]
  image = "redis:7-alpine"

[env]
  REDIS_APPENDONLY = "yes"

[[mounts]]
  source = "redis_data"
  destination = "/data"

[[services]]
  internal_port = 6379
  processes = ["app"]
  protocol = "tcp"

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
