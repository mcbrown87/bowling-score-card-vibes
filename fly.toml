app = "bowling-scorecard-vibes"
primary_region = "iad"

[build]
  dockerfile = "bowling-scorecard/Dockerfile.fly"

[env]
  NODE_ENV = "production"

[deploy]
  release_command = "npx prisma migrate deploy"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "30s"
    grace_period = "60s"
    method = "get"
    path = "/api/health"
    protocol = "http"
    timeout = "5s"

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    timeout = "2s"
